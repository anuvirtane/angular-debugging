        var img = document.createElement("img");
        img.src = "./images/immortal.jfif";
        figure.appendChild(img);
        var figcaption = document.createElement("figcaption");
        var captiontext = document.createTextNode("The day I did this exercise I thought a lot about Immortal.");
        figcaption.appendChild(captiontext);
        figure.appendChild(figcaption); 

        //alaosa
        var footer = document.createElement("footer");
        footer.id="alaosa";
        runko.appendChild(footer);
        var p3 = document.createElement("p");
        var text3 = document.createTextNode(" © 2020 Anu Virtanen");
        footer.appendChild(p3);
        p3.appendChild(text3);
